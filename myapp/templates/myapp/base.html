<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Kawakami Blog</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarLeftAlignExample" aria-controls="navbarLeftAlignExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
                <!-- Right links -->
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <span class="nav-item">
                        <a class="navbar-brand active" aria-current="page" href="/">KawakamiBlog</a>
                    </span>
                </div>

                <!-- Left links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="nav-item">
                            <a class="nav-link active" href="{% url 'myapp:post_create' %}">新規投稿</a>
                        </span>
                    </li>
                    <!-- Navbar dropdown -->
                    <li class="nav-item dropdown">
                            {% if request.user.is_authenticated %}
                        <a class="nav-link dropdown-toggle active" href="#" id="account" role="button"
                            data-mdb-toggle="dropdown" aria-expanded="false">{{ request.user }}</a>
                        <!-- Dropdown menu -->
                        <div class="dropdown-menu" aria-labelledby="account">
                            <a class="dropdown-item" href="{% url 'myapp:logout' %}">ログアウト</a>
                            {% else %}
                        <!-- Navbar dropdown -->
                        <a class="nav-link dropdown-toggle active" id="account" role="button" data-mdb-toggle="dropdown" aria-expanded="false" href="{% url 'myapp:login' %}">
                            ユーザー登録
                        </a>
                        <!-- Dropdown menu -->
                        <div class="dropdown-menu" aria-labelledby="account">
                            <a class="dropdown-item" href="{% url 'myapp:login' %}">ログイン</a>
                            <a class="dropdown-item" href="{% url 'myapp:signup' %}">ユーザー登録</a>
                            {% endif %}
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin" target="_blank">管理画面へ</a>
                    </li>
                </ul>
    </nav>
    <br>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
    </footer>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
</body>

</html>
